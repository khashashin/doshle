<ion-content scrollY="false">

  <div class="navbar bg-base-100 flex justify-between px-5">
    <p class="text-3xl">Дошле</p>
    <label for="modal-about" class="modal-button">
      <ion-icon size="large" name="information-outline"></ion-icon>
    </label>
  </div>

  <div class="hero bg-base-200">
    <div class="hero-content text-center">
      <div class="max-w-md">
        <h1 class="text-5xl font-bold">Начать игру</h1>
        <div class="flex items-center">
          <p class="py-6 mr-3">Ознакомится с правилами игры</p>
          <label for="modal-faq" class="btn btn-sm btn-outline">
            <ion-icon size="small" name="help-outline"></ion-icon>
          </label>
        </div>
        <button class="btn btn-primary" [routerLink]="['/game']">Старт</button>
        <div class="mt-10">
          <select (change)="selectTheme($event)" class="select w-full max-w-xs">
            <option disabled selected>Изменить тему игры</option>
            <option value="coffee">Coffe</option>
            <option value="lemonade">Lemonade</option>
            <option value="night">Night</option>
            <option value="valentine">Valentine</option>
            <option value="aqua">Aqua</option>
            <option value="cupcake">Cupcake</option>
          </select>
        </div>
      </div>
      <div class="absolute bottom-0">
        <p>Версия: {{version}}</p>
      </div>
    </div>
  </div>

  <input type="checkbox" id="modal-about" class="modal-toggle" />
  <label for="modal-about" class="modal modal-bottom sm:modal-middle">
    <div class="modal-box">
      <h3 class="font-bold text-lg">Инфо</h3>
      <label for="modal-about" class="btn btn-sm btn-circle absolute right-2 top-2">✕</label>
      <p>Дошле - это адаптация на чеченском языке нашумевшей игры под названием Wordle созданной мистером Josh Wardle.
      </p>
      <p>Игра была создана в 2021 году и с тех пор набрала огромную популярность.</p>
      <p>Статью на английском языке написанную на Нью-Йорк Таймс можно почитать по <a class="link"
          href="https://www.nytimes.com/2022/01/03/technology/wordle-word-game-creator.html">ссылке</a>.</p>
      <p>Оригинальная версия игры позволяла угадывать одно слово в день.</p>
      <p>Тем не менее правила в данной адаптации не предполагают данное ограничения и вы можете угадывать слова
        неограниченно и делится своими результатами.</p>
      <div class="modal-action">
        <label for="modal-about" class="btn">Закрыть</label>
      </div>
    </div>
  </label>

  <input type="checkbox" id="modal-faq" class="modal-toggle" />
  <label for="modal-faq" class="modal modal-bottom sm:modal-middle">
    <div class="modal-box">
      <h3 class="font-bold text-lg">Правила игры</h3>
      <label for="modal-faq" class="btn btn-sm btn-circle absolute right-2 top-2">✕</label>
      <div class="flex flex-col w-full pt-3">
        <div class="grid card bg-base-300 rounded-box place-items-center">
          <img src="assets/4.png" alt="one">
        </div>
        <div class="divider"></div>
        <div class="grid card bg-base-300 rounded-box place-items-center">
          <img src="assets/5.png" alt="one">
        </div>
        <div class="divider"></div>
        <div class="grid card bg-base-300 rounded-box place-items-center">
          <img src="assets/6.png" alt="one">
        </div>
        <div class="divider"></div>
        <div class="grid card bg-base-300 rounded-box place-items-center">
          <img src="assets/7.png" alt="one">
        </div>
        <div class="divider"></div>
        <div class="grid card bg-base-300 rounded-box place-items-center">
          <img src="assets/8.png" alt="one">
        </div>
        <div class="divider"></div>
        <div class="grid card bg-base-300 rounded-box place-items-center">
          <img src="assets/9.png" alt="one">
        </div>
        <div class="divider"></div>
        <div class="grid card bg-base-300 rounded-box place-items-center">
          <img src="assets/10.png" alt="one">
        </div>
        <div class="divider"></div>
        <div class="grid card bg-base-300 rounded-box place-items-center">
          <img src="assets/1.png" alt="one">
        </div>
        <div class="divider"></div>
        <div class="grid card bg-base-300 rounded-box place-items-center">
          <img src="assets/2.png" alt="one">
        </div>
        <div class="divider"></div>
        <div class="grid card bg-base-300 rounded-box place-items-center">
          <img src="assets/3.png" alt="one">
        </div>
      </div>
      <div class="modal-action">
        <label for="modal-faq" class="btn">Закрыть</label>
      </div>
    </div>
  </label>
</ion-content>
